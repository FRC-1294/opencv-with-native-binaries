language: java
jdk: oraclejdk8
addons:
  apt:
    sources:
    - sourceline: ppa:mc3man/trusty-media
    packages:
    - libavcodec-dev
    - libavformat-dev
    - libswscale-dev
    - libv4l-dev
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- "./gradlew clean build"
after_success:
- "./gradlew bintrayUpload"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/09f40f14885470ecffd1
    on_start: never
    on_failure: always
    on_success: change
env:
  matrix:
  - secure: 
